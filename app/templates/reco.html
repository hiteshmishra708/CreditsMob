{% for row in data %}
<li>
{% if row.has_udid %}
    {% if too_many %}
        <a class="toomany" href="#">
    {% else %}
        <a class="has_udid" href="#" action_url="{{row.action_url}}">
    {% endif %}
{% else %}
    <a class="no_udid" href="#">
{% endif %}
    {% if row.icon_url %}
        <img class="appimage" src="{{row.icon_url}}"/>
    {% endif %}
    <small class="credits rounded">500 Credits</small>
    <div class="appname">{{ row.app_name }}</div>
    <div class="appdesc">{{ row.description|slice:"0:100"}} </div>
</a>
</li>
{% endfor %}
<li>
    <a href="javascript:window.location.reload();" class="refresh">Refresh</a>
</li>
